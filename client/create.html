<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class = "main">
        <div class = "overflow">
            <div class = "formBox">
                <div class = "left">
                    <p>клиент</p>
                    <input placeholder = "имя" type = "text" id = "client">
                    <p>адрес</p>
                    <input placeholder = "адрес" type = "text" id = "addres">
                    <p>телефон</p>
                    <input placeholder = "+123456789" type = "text" id = "telephone">
                    <p>e-mail</p>
                    <input placeholder = "эл-адрес" type = "email" id = "email">
                    <p>статус клиента</p>
                    <select id = 'statusClient'>
                        <option value = "new">новый</option>
                        <option value = "regular">постоянный</option>
                        <option value = "vip">VIP</option>
                    </select>
                    <p>дата рождение</p>
                    <input type = "date" id = "birthday">
                    <p>пасспортные данные</p>
                    <textarea id = "infoPassport" cols="3" rows="5"></textarea>
                    <p>тип фигури</p>
                    <select id = 'shape'>
                        <option value = "cube">квадратный</option>
                        <option value = "trapezium">трапеция</option>
                    </select>
                    <p>размер</p>
                    <select id = 'size'>
                        <option value = "s">s</option>
                        <option value = "m">m</option>
                        <option value = "xl">xl</option>
                    </select>
                </div>
                <div class = "right">
                    <p>заметки</p>
                    <textarea id = "notes" cols = "3" rows = "5"></textarea>
                    <p>источник информации</p>
                    <select id = 'shape'>
                        <option value = "advertsiment">реклама</option>
                        <option value = "other">другой</option>
                    </select>
                    <p>сотрудники</p>
                    <select id = 'shape'>
                        <option value = "1">micheal jackson</option>
                        <option value = "other">алла пугачёва</option>
                    </select>
                    <p>новое поле</p>
                    <input placeholder = "введите поле" type = "text" id = "newLine">
                    <p>фото клиента</p>
                    <img id = "img" src = "#" alt = "img">
                    <input onchange = "f()" type = "file" id = "photo">
                    <button>ok</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src = "./index.js"></script>
</html>
